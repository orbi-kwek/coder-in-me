<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>

    <script language="javascript" type="text/javascript">
        // all the javascript code here (single line comment)

        var number = 1; //number no quotation
        var name = "Angela"; //string got quotation // global variable
        var linebreak = "<br>";
        var names = ["Dolphin","Tiger","Lion","Dog","Cat"]

        function writeHTML() {
            document.writeln("<h1>Hello World!</h1>");
            document.writeln(number);
            document.write("<br>");
            document.writeln(name);
        }
        
        function sayName() {
            var name = "Chiobu"; //local variable
            alert(name);
            //alert(this.name);//pop-up function //will use global if "this." is used
        }

        function basicCalculation(){
            var num1 = 5;
            var num2 = 2;
            
            document.writeln("5 * 2 = " + (num1*num2) + linebreak);
            document.writeln("5 / 2 = " + (num1/num2) + linebreak);
            document.writeln("5 + 2 = " + (num1+num2) + linebreak);
            document.writeln("5 - 2 = " + (num1-num2) + linebreak);
            document.writeln("5 % 2 = " + (num1%num2) + linebreak);
        }

        function processNumber(){
            var number = document.getElementById("num").value;
            var RHS = 50;
            //alert(number);
            if ((number >= 90) && (number <= 100)){
                alert("Distinction");
            }
            else if ((number >= RHS) && (number < 90)){
                alert("Passed");
            }
            else{
                alert("Failed");
            }
        }
    
        function processNames(){
            document.writeln("Number of items in Names: " + names.length + linebreak);

            var count = 0;
            while(count < names.length){ //start of while loop
                
                //document.writeln(names[count] + linebreak);
                console.log(names[count]);

                count++; //count = count+1 increase value by 1 and put it back to the variable
            } //end of while loop
        }

    </script>
</head>

<body>
    <input type="button" value="Hello" onclick="writeHTML()">
    <input type="button" value="Say Name" onclick="sayName()">
    <input type="button" value="Calculate" onclick="basicCalculation()">
    <input type="button" value="Loop through names" onclick="processNames()">

    <hr>
    Enter a number: <input type="number" id="num">
    <input type="button" value="Post number" onclick="processNumber()">
</body>

</html>
