<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Links</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<ul class="fa-ul">

 	<li>
	  	
	  	<!-- 1. create an anchor link that opens a phone call -->
	  	<!-- nb: may not work on some windows pc (used mainly for mobile phones)-->
	  	<a href="tel:123456789" class="my-link"> <i class="fa-li fa fa-phone"></i> 123456789 </a>

  	</li>

 	<li>
	  	<i class="fa-li fa fa-envelope" class="my-link"></i>
	  	<!-- 2. create an anchor link that opens an email -->
	  	<a href="mailto:healthyboy88@hotmail.com"> healthyboy88@hotmail.com </a>
  	</li>

 	<li>
	 	<i class="fa-li fa fa-home"></i>
	 	<!-- 3. create an anchor link that opens the google map location in a new tab -->
	 	<!-- hint: new tab attribute >> target="_blank" -->
	 	<a href="www.maps.google.com/" target="_blank" class="my-link"> open google maps</a>
	 	
 	</li>

</ul>


</body>
</html>
